##Configuración server MYSQL
spring.datasource.url=jdbc:mysql://localhost/academyc?userSSL=false&serverTimezone=CST6CDT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=validate
##Configuración logger para Hibernate.
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descryptor.sql.BasicBinder=TRACE
##Configuración flyway
spring.flyway.enabled=false
